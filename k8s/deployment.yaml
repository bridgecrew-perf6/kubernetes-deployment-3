apiVersion: kbld.k14s.io/v1alpha1
kind: Config
sources:
- image: kubernetes-demo
  path: .wundergraph
destinations:
- image: kubernetes-demo
  newImage: docker.io/wundergraph/kubernetes-demo
---
apiVersion: v1
kind: Service
metadata:
  name: wundergraph
  labels:
    app: wundergraph
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 9991
    protocol: TCP
    name: http
  selector:
    app: wundergraph
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wundergraph-deployment
spec:
  selector:
    matchLabels:
      app: wundergraph
  replicas: 2
  template:
    metadata:
      labels:
        app: wundergraph
    spec:
      containers:
      - name: wundergraph
        image: kubernetes-demo
        imagePullPolicy: "Always"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 9991